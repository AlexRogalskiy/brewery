---
applications:
- name: docsbrewing-zipkin-server
  memory: 1024M
  instances: 1
  host: docsbrewing-zipkin-server
  path: build/zipkin.jar
  services:
    - docsbrewing-rabbitmq
    - docsbrewing-mysql
  env:
    SPRING_PROFILES_ACTIVE: cloud,cloud-docsbrewing
    DEBUG: "true"
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    RABBIT_ADDRESSES: ${vcap.services.docsbrewing-rabbitmq.credentials.uri}
    RABBIT_USE_SSL: true